<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    Informe o valor mensal gasto com material R$: <input type="text" id="iptValor">
    <br>
    Informe a porcentagem(%) de insumos perdidos devido a temperatura: <input type="text" id="iptPer">
    <br>

    <button onclick="calculo()">Calcular</button>

    <div id="msg"></div>
</body>

<script>
    function calculo(){
        var valor = Number(iptValor.value);
        var perCliente = Number(iptPer.value) / 100;
        var economiaPercent = 0.52;

        msg.innerHTML = `Utilizando nossa solução você terá uma economia de ${((perCliente * economiaPercent) * 100).toFixed(1)}% <br>
                        Com uma redução de custo de aproximadamente R$${(valor - (valor * (1 - (perCliente * economiaPercent)))).toFixed(2)}`


    }
</script>
</html>
