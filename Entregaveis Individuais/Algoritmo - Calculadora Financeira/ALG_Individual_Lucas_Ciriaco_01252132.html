<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Produção de Proteína Vegetal</title>
</head>
<body>
    <h2>Calculadora de Benefícios</h2>
    Informe a quantidade de toneladas de vegetais processados por mês: <br>
    <input type="text" id="ipt_toneladas"> <br><br>

    Informe o preço médio de venda por kg de proteína (R$): <br>
    <input type="text" id="ipt_preco"> <br><br>

    <button onclick="calcular()">Calcular Benefícios</button> <br><br>

    <div id="msg"></div>
</body>

<script>
    function calcular(){
        var toneladas = Number(ipt_toneladas.value);
        var precoKg = Number(ipt_preco.value);

        var kgTotal = toneladas * 1000; 
        var receitaSem = kgTotal * precoKg;
        var perdasSem = receitaSem * 0.25;
        var perdasCom = receitaSem * 0.08;
        var economia = perdasSem - perdasCom;

        msg.innerHTML = `Com <b>${toneladas}</b> toneladas de vegetais por mês, sua produção total é de <b>${kgTotal} kg</b>.`;
        msg.innerHTML += `<br>Se vendidos a <b>R$ ${precoKg.toFixed(2)}</b> por kg, sua receita potencial seria de <b>R$ ${receitaSem.toFixed(2)}</b>.`;
        msg.innerHTML += `<br><br>Sem os nossos sensores, a média de perdas é de <b style="color:red;">R$ ${perdasSem.toFixed(2)}</b>.`;
        msg.innerHTML += `<br>Com os nossos sensores, estima-se que as perdas caem para apenas <b style="color:green;">R$ ${perdasCom.toFixed(2)}</b>.`;
        msg.innerHTML += `<br><br>Isso representa uma economia mensal de aproximadamente <b style="color:blue;">R$ ${economia.toFixed(2)}</b> para sua empresa.`;

        ipt_toneladas.value = '';
        ipt_preco.value = '';
    }
</script>
</html>
